<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe Visualization</title>
    <style>
         #container {
            width: 80vw;
            height: 80vh;
        }
    </style>
    <script src="https://unpkg.com/d3"></script>
    <script src="https://unpkg.com/globe.gl"></script>
</head>
<body>
    <div id = "container">
        <div id="globeViz"></div>
    </div>
    <!-- <script> -->
    <script type="module">
        import * as THREE from 'https://unpkg.com/three/build/three.module.js';
        let world;
        world = Globe()
                .backgroundColor("#ffffff00")
                .globeImageUrl("https://raw.githubusercontent.com/idaflik/data/master/flight_background_3.png")
                .atmosphereColor("#ddd")
                // .globeMaterial(new THREE.MeshLambertMaterial({ color: '#d7ddef' }))
                // .lineHoverPrecision(0)
                // .polygonsData(countriesData.features)
                // .showGraticules(false)
                // .polygonAltitude(0.005)
                // .showAtmosphere(false)
                // .polygonSideColor(() => '#ffffff00')
                // .polygonStrokeColor(() => '#364497')
                // .polygonsTransitionDuration(300)
            (document.getElementById('globeViz'));           
            
            const directionalLight = world.lights().find(light => light.type === 'DirectionalLight');
            directionalLight.intensity = 0.5

            const ambientLight = world.lights().find(light => light.type === 'AmbientLight');
            ambientLight.intensity = 4
    </script>
</body>
</html>
